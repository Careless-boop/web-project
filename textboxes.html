<!DOCTYPE html>
<html>
    <head>
        <title>Textboxes practice</title>
        <link rel="stylesheet" href="css/textboxes.css">
    </head>
    <body>
        <a href="index.html">Back to main page</a><br>
        <input class="rounded-box" type="text" placeholder="Search">
        <br>
        <input class="search-box" type="text" placeholder="Search Google or type a URL">
        <br>
        <div>
            <label class="box-label" for="email">Email</label>
            <br>
            <input class="email-box" type="text" id="email"> 
            <p class="agreement-text"><span class="star-span">*</span>By clicking Agree & Join, you agree to the Privacy Policy.</p>
            <button class="agree-button">Agree & Join</button>
        </div>
        <div>
          <img class="user-icon" src="img/moon.jpg" alt="User icon">
          <input class="tweet-text" type="text" placeholder="What's happening?">
          <button class="tweet-button">Tweet</button>
        </div>
    </body>
</html>
